<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Etch-a-Sketch</h1>
    <h3>A sandbox for imagination</h3>
  </header>

  <div class="menu">
    <button type="button" class="reset-grid">Reset</button>
    <button type="button" class="black state selected">Black</button>
    <button type="button" class="rainbow state">Rainbow</button>
    <button type="button" class="shadow state">Shadow</button>
    <button type="button" class="lighten state">Lighten</button>
  
  
    <input type="range" name="" class="grid-range" min="1" max="90" value="20" step="1">


  </div>



  <div class="container">
    
  </div>

  <script src="script.js"></script>
</body>
</html>
